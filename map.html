<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Route & Schedule</title>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
.container {
  width: 450px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}
#map {
  width: 100%;
  height: 250px;
  margin-top: 15px;
  border-radius: 8px;
}
a {
  display: block;
  margin-top: 15px;
  color: purple;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
  <h2 id="title">Route & Schedule</h2>
  <div id="schedule"></div>
  <div id="map"></div>
  <a href="chat.html">‚Üê Back to Chat</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const place = params.get("place");
const days = params.get("days") || 3;

document.getElementById("title").innerText =
  `${place} Route & Schedule`;

let scheduleHTML = "";
for (let i = 1; i <= days; i++) {
  scheduleHTML += `<p><b>Day ${i}:</b> Explore popular attractions & local food</p>`;
}
document.getElementById("schedule").innerHTML = scheduleHTML;

// GOOGLE MAP
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: { lat: 20, lng: 0 }
  });

  const geocoder = new google.maps.Geocoder();
  geocoder.geocode({ address: place }, (results, status) => {
    if (status === "OK") {
      map.setCenter(results[0].geometry.location);
      new google.maps.Marker({
        map,
        position: results[0].geometry.location
      });
    }
  });
}

initMap();
</script>

</body>
</html>
