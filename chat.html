  let d=document.createElement("div");

}
function inputBox(ph,cb){
  let div=document.createElement("div");
  let i=document.createElement("input");
  let b=document.createElement("button");
  b.innerText="Send";
  b.className="send";
  i.placeholder=ph;
  b.onclick=()=>{
    if(i.value.trim()){
      user(i.value);
      div.remove();
      cb(i.value);
    }
  };
  div.appendChild(i);
  div.appendChild(b);
  chat.appendChild(div);
}
